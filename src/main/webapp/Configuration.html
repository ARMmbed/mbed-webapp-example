<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ARM</title>
    <script src="lib/angularjs-v1.4.3/angular.min.js"></script>
    <script src="lib/angularjs-v1.4.3/angular-resource.min.js"></script>
    <!-- Optional Bootstrap Theme -->
    <!--<link href="data:text/css;charset=utf-8," data-href="css/bootstrap-theme.min.css" rel="stylesheet" id="bs-theme-stylesheet">-->
    <!-- Bootstrap -->
    <link href="lib/bootstrap-v3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/Custom.css" rel="stylesheet">
</head>

<body>
<div ng-app="App" ng-controller="Ctrl">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand myLogo" href="#">
                    <img src="img/mbed-logo.png"/>
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="Devices.html">Devices</a></li>
                    <li class="active"><a href="Configuration.html">Configuration</a></li>
                </ul>
                <ul ng-cloak class="nav navbar-nav navbar-right">
                    <li>
                        <div ng-cloak data-toggle="tooltip" data-placement="right" title={{address}}
                             style="padding:10px" ng-show="isConnected" class="navbar-right myLogo text-center">
                            <img src="img/connected.png"/>
                            <t class="success">Connected</t>
                        </div>
                    </li>
                    <li>
                        <div ng-cloak data-toggle="tooltip" data-placement="right" title={{address}}
                             style="padding:10px" ng-show="!isConnected" class="navbar-right myLogo">
                            <img style="margin-right:5px" src="img/disconnected.png"/>
                            <t class="danger">Disconnected
                            </t>
                        </div>
                    </li>
                </ul>
            </div>

            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">

        <!-- Main component with gray background -->
        <div class="jumbotron">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active"><a href="#server" data-toggle="tab">Server</a></li>
                <li class=""><a href="#subscription" data-toggle="tab">Pre-Subscription</a></li>
            </ul>
            <div id="myTabContent" class="tab-content" ng-controller="ConfCtrl">
                <div class="tab-pane fade active in" id="server" style="margin-top:15px">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="address" class="col-sm-3 control-label">Device server address</label>

                            <div class="col-sm-9">
                                <input ng-model="data.address" type="url" class="form-control" id="address" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">Username</label>

                            <div class="col-sm-9">
                                <input ng-model="data.username" type="text" class="form-control" id="username" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password</label>

                            <div class="col-sm-9">
                                <input ng-model="data.password" type="password" class="form-control" id="password" placeholder="Password"
                                       required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-1">
                                <button ng-click="save()" type="submit" class="btn btn-info btn-custom">Save</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div ng-show="ok" class="alert alert-success fade in">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    <strong>Success!</strong>
                                </div>
                                <div ng-show="error" class="alert alert-danger fade in">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    <strong>Error!</strong>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
                <!-- input-group -->
                <div ng-controller="subCtrl" class="tab-pane fade" id="subscription" style="margin-top:15px">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="searchText" placeholder="Search for...">
                    <span class="input-group-btn">
                            <button class="btn btn-default btn-info" type="button">Search
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                    </span>
                    </div>
                    <!-- /input-group -->
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover">
                            <thead class="list-group-item-info">
                            <tr>
                                <th>Pre-Subscription</th>
                                <th class="td_center">Delete</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <td colspan="2">
                                    <button class="btn btn-success btn-custom" ng-click="push()">Push</button>
                                </td>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr ng-repeat="x in values = (subscriptions | filter:searchText)">
                                <td class="col-md-10"><a href="#" ng-click="update(x.endpoint-name,$index)">{{x}}</a>
                                </td>
                                <td class="col-md-1 td_center">
                                    <span class="btn btn-danger btn-xs" ng-click="delete($index)">Delete</span></td>
                            </tr>
                            </tbody>
                            <em ng-show="!values.length && subscriptions.length" class="danger">There are no matching
                                devices.</em>
                            <em ng-show="!subscriptions.length" class="danger">There are no pre-subscriptions.</em>
                        </table>

                    </div>

                    <div>
                        <div style="margin-bottom:10px">
                            <div class="input-group">

                            <span class="input-group-btn">
                            <button class="btn btn-default btn-select"
                                    ng-class="{'btn btn-default':endpoint_name.state == 'One','btn btn-info':endpoint_name.state == 'Two'}"
                                    ng-model="endpoint_name" ng-click="active()" type="button">Endpoint name
                                <span aria-hidden="true"></span>
                            </button>
                            </span>
                                <input type="text" ng-model="txt_name" class="form-control">
                            </div>
                            <div class="input-group">

                            <span class="input-group-btn">

                            <button class="btn btn-default btn-select"
                                    ng-class="{'btn btn-default':endpoint_type.state == 'One','btn btn-info':endpoint_type.state == 'Two'}"
                                    ng-model="endpoint_type" ng-click="active_type()" type="button">Endpoint type
                                <span aria-hidden="true"></span>
                            </button>
                            </span>
                                <input type="text" ng-model="txt_type" class="form-control">
                            </div>
                            <div class="input-group">

                            <span class="input-group-btn">

                            <button class="btn btn-default btn-select"
                                    ng-class="{'btn btn-default':endpoint_path.state == 'One','btn btn-info':endpoint_path.state == 'Two'}"
                                    ng-model="endpoint_path" ng-click="active_path()" type="button">Resource path
                                <span aria-hidden="true"></span>
                            </button>
                            </span>
                                <input type="text" ng-model="txt_path" class="form-control">
                            </div>

                        </div>
                        <div style="margin-top:10px">
                            <button ng-click="addRow()" class="btn btn-info btn-custom">{{btn_text}}</button>
                            <button ng-hide="show_close" class="btn btn-danger btn-custom" ng-click="refresh()">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /container -->

        <!-- Bootstrap core JavaScript
================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="lib/bootstrap-v3.3.5/js/bootstrap.min.js"></script>

        <script src="js/app/configurationModule/app.js"></script>
        <script src="js/app/configurationModule/ConfigurationService.js"></script>
        <script src="js/app/configurationModule/ConfigurationController.js"></script>


    </div>
</div>
</body>
</html>

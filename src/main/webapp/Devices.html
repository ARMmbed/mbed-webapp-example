<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ARM</title>
    <!-- Angularjs -->
    <script src="lib/angularjs-v1.4.3/angular.min.js"></script>
    <script src="lib/angularjs-v1.4.3/angular-resource.min.js"></script>
    <!-- Bootstrap -->
    <link href="lib/bootstrap-v3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/Custom.css" rel="stylesheet">
</head>
<body>
<div ng-app="App" ng-controller="Ctrl">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand myLogo" href="#">
                    <img src="img/mbed-logo.png"/>
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="Devices.html#/">Devices</a></li>
                    <li><a href="Configuration.html#/">Configuration</a></li>
                </ul>
                <ul ng-cloak class="nav navbar-nav navbar-right">
                    <li>
                        <div ng-cloak data-toggle="tooltip" data-placement="right" title={{address}}
                             style="padding:10px" ng-show="isConnected" class="navbar-right myLogo text-center">
                            <img src="img/connected.png"/>
                            <t class="success">Connected</t>
                        </div>
                    </li>
                    <li>
                        <div ng-cloak data-toggle="tooltip" data-placement="right" title={{address}}
                             style="padding:10px" ng-show="isDisconnected" class="navbar-right myLogo">
                            <img style="margin-right:5px" src="img/disconnected.png"/>
                            <t class="danger">Disconnected
                            </t>
                        </div>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <!-- Main component with gray background -->
        <div class="jumbotron">
            <h2>Devices</h2>
            <!-- input-group -->
            <div class="input-group">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Search for...">
                    <span class="input-group-btn">
                    <button class="btn btn-default btn-info" type="button">Search
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                    </span>
            </div>
            <!-- /input-group -->
            <div class="ng-cloak">
                <div class="table-responsive" ng-init="anyDevice=false">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr class="info">
                            <th>Name</th>
                            <th>Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-click="show_resources(x.name)"
                            ng-repeat="x in values = (endpoints | filter:searchText)">
                            <td><a href="#"
                                    >{{x.name }}</a></td>
                            <td>{{ x.type }}</td>
                        </tr>
                        </tbody>
                        <em ng-show="!values.length && endpoints.length" class="danger">There are no matching
                            devices.</em>
                        <em ng-show="anyDevice" class="danger">There are no devices.</em>
                    </table>
                </div>
            </div>

        </div>
        <!-- /container -->
    </div>
    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="lib/bootstrap-v3.3.5/js/bootstrap.min.js"></script>

    <script src="js/app/deviceModule/app.js"></script>
    <script src="js/app/deviceModule/DevicesService.js"></script>
    <script src="js/app/deviceModule/DevicesController.js"></script>
</div>
</body>

</html>

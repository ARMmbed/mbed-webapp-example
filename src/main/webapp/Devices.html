<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ARM</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/Custom.css" rel="stylesheet">
    <!-- x-editable (bootstrap version) -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css"
          rel="stylesheet"/>
    <script src="js/Devices.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
</head>
<body>
<div ng-app="App" ng-controller="Ctrl">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand myLogo" href="#">
                    <img src="img/mbed-logo.png"/>
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="Devices.html">Devices</a></li>
                    <li><a href="Configuration.html">Configuration</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">

        <!-- Main component with gray background -->
        <div class="jumbotron">
            <h2>Devices</h2>
            <!-- input-group -->
            <div class="input-group">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Search for...">
                    <span class="input-group-btn">
                    <button class="btn btn-default btn-info" type="button">Search
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                    </span>
            </div>
            <!-- /input-group -->
            <div>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover">
                        <thead class="info">
                        <tr class="info">
                            <th>Name</th>
                            <th>Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-class="{ 'highlight': $index == selectedIndex }"
                            ng-click="itemClicked($index);show_resources(x.name)"
                            ng-repeat="x in values = (endpoints | filter:searchText)">
                            <td ng-model="name"><a href="#" ng-click="show_resources(x.name)"
                                                   aria-label="Toggle ngHide">{{x.name }}</a></td>
                            <td>{{ x.type }}</td>
                        </tr>
                        </tbody>
                        <em ng-show="!values.length && endpoints.length" class="danger ng-cloak">There are no matching
                            devices.</em>
                        <em ng-show="!endpoints.length" class="danger ng-cloak">There are no device.</em>
                    </table>
                </div>
                <!--<a href="#" id="comments" data-type="textarea" data-pk="1">1</a>-->
                <div ng-hide="panel_show" class="panel panel-info">
                    <div class="panel-heading">{{detail}}
                        <span ng-click="panel_show = true" class="glyphicon glyphicon-remove pull-right"></span>
                    </div>
                    <div class="panel-body">
                        <span ng-show="isHidden">Click on the device name for more detail.</span>

                        <div class="table-responsive" ng-hide="isHidden">
                            <table
                                   class="table table-bordered table-striped table-hover">
                                <thead>
                                <tr>
                                    <th class="col-md-4">Path</th>
                                    <th>Value</th>
                                    <th>Observable</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="x in endresources">

                                    <td class="col-md-2"><span ng-bind="x.uri"></span></td>
                                    <td class="col-md-4" style="white-space: nowrap">
                                        <a ng-resource href="#" ng-click="$event.preventDefault()" id="device_value"
                                           title="SUCCEEDED" data-toggle="popover" data-trigger="focus"
                                           data-placement="top" data-content="Last update at 12:56pm.
                                            if there is any error it will be shown here." ng-bind="x.val"></a>
                                    </td>
                                    <td class="col-md-1 td_center"><span
                                            ng-class="{'glyphicon glyphicon-ok success':x.obs == 'true','glyphicon glyphicon-remove danger':x.obs == 'false'}"
                                            aria-hidden="true"></span></td>
                                    <td class="col-md-1 td_center" style="white-space: nowrap">
                                        <button ng-click="action_clicked($event)"
                                                class=" btn-small btn btn-default btn-xs" type="button" ng-action>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /container -->
    </div>
    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->


</div>
</body>

</html>
